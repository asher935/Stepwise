<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepwise | AI-First Browser Automation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #FDF2E9;
      color: #2D241E;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    /* Animated Warm Mesh Background */
    .mesh-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(at 0% 0%, #FDF2E9 0, transparent 50%), 
        radial-gradient(at 50% 0%, #FAD7BD 0, transparent 50%), 
        radial-gradient(at 100% 0%, #FFF5F0 0, transparent 50%), 
        radial-gradient(at 0% 100%, #FAD7BD 0, transparent 50%), 
        radial-gradient(at 50% 100%, #FDF2E9 0, transparent 50%), 
        radial-gradient(at 100% 100%, #FFE8D6 0, transparent 50%);
      filter: blur(80px);
      animation: mesh 25s ease infinite alternate;
    }
    @keyframes mesh {
      0% { transform: scale(1) translate(0,0); }
      50% { transform: scale(1.1) translate(2%, 2%); }
      100% { transform: scale(1) translate(0,0); }
    }
    /* Smooth Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.05); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.1); }
  </style>
